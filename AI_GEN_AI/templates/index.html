<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="chat-container">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI Voice Chat</h1>
                </div>
                <div class="controls-top">
                    <button id="muteBtn" class="icon-btn" title="Mute/Unmute">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <a href="/view_logs" class="icon-btn" title="View Logs">
                        <i class="fas fa-history"></i>
                    </a>
                </div>
            </div>
            
            <div class="ai-avatar">
                <div class="dots-face">
                    <!-- Dots will be generated by JS -->
                </div>
                <div class="sound-waves">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Welcome to AI Voice Chat</h2>
                    <p>Click and hold the microphone button to start talking</p>
                </div>
            </div>

            <div class="status-bar" id="status">
                <i class="fas fa-circle status-icon"></i>
                <span>Idle</span>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="mic-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
